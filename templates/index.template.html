<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{PAGE_TITLE}}</title>
    <meta name="description" content="{{META_DESCRIPTION}}" />
    <link rel="canonical" href="{{CANONICAL_URL}}" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{OG_TITLE}}" />
    <meta property="og:description" content="{{OG_DESCRIPTION}}" />
    <meta property="og:image" content="{{OG_IMAGE}}" />
    <meta property="og:url" content="{{OG_URL}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{OG_TITLE}}" />
    <meta name="twitter:description" content="{{OG_DESCRIPTION}}" />
    <meta name="twitter:image" content="{{OG_IMAGE}}" />

    <link rel="stylesheet" href="{{ASSET_PREFIX}}/assets/styles.css" />
    <script defer src="{{ASSET_PREFIX}}/assets/app.js"></script>
    <script type="application/ld+json">{{JSON_LD}}</script>
  </head>
  <body>
    <div class="site-shell">
      <header class="card masthead">
        <div class="masthead-profile">
          <img
            class="profile-avatar"
            src="{{PROFILE_IMAGE}}"
            alt="{{PERSON_NAME}} profile image"
            width="180"
            height="180"
            loading="eager"
            decoding="async"
          />
          <h1>{{PERSON_NAME}}</h1>
          <p class="lead">{{SITE_DESCRIPTION}}</p>
        </div>
      </header>

      <main>
        <div class="project-sections">
          {{PROJECT_SECTIONS}}
        </div>
      </main>

      <footer class="site-footer">
        <p>Built with static HTML/CSS/JS and Node build script.</p>
      </footer>
    </div>
  </body>
</html>
