<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{PAGE_TITLE}}</title>
    <meta name="description" content="{{META_DESCRIPTION}}" />
    <link rel="canonical" href="{{CANONICAL_URL}}" />

    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{OG_TITLE}}" />
    <meta property="og:description" content="{{OG_DESCRIPTION}}" />
    <meta property="og:image" content="{{OG_IMAGE}}" />
    <meta property="og:url" content="{{OG_URL}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{OG_TITLE}}" />
    <meta name="twitter:description" content="{{OG_DESCRIPTION}}" />
    <meta name="twitter:image" content="{{OG_IMAGE}}" />

    <link rel="stylesheet" href="{{ASSET_PREFIX}}/assets/styles.css" />
    <script defer src="{{ASSET_PREFIX}}/assets/app.js"></script>
    <script type="application/ld+json">{{JSON_LD}}</script>
  </head>
  <body>
    <div class="site-shell site-shell--project">
      <header class="topbar card">
        <a class="inline-link" href="{{HOME_URL}}">Back to home</a>
        {{TOPBAR_CTA}}
      </header>

      <main class="project-layout">
        <section class="hero card">
          <div class="hero-copy">
            <p class="eyebrow">Project</p>
            <h1>{{PROJECT_TITLE}}</h1>
            <p class="lead">{{PROJECT_SUMMARY}}</p>
            <div class="chip-row">{{PROJECT_TAGS}}</div>
            <div class="cta-row">{{HERO_CTAS}}</div>
          </div>
          <figure class="hero-media">
            <img src="{{HERO_IMAGE}}" alt="{{HERO_ALT}}" loading="eager" decoding="async" />
          </figure>
        </section>

        <section>
          <h2 class="section-title">Facts</h2>
          <div class="facts-grid">{{FACT_CARDS}}</div>
        </section>

        <section>
          <h2 class="section-title">Screens</h2>
          <div class="screens-layout">
            {{PRIMARY_SCREEN}}
            <div class="screens-grid">{{SECONDARY_SCREENS}}</div>
          </div>
        </section>

        <section class="card stack-list">
          <h2 class="section-title">What I did</h2>
          <ul>{{CONTRIB_LIST}}</ul>
        </section>

        {{DESIGN_NOTES_SECTION}}

        {{LINKS_SECTION}}

        <nav class="card project-nav" aria-label="Project navigation">
          {{PAGINATION}}
        </nav>
      </main>
    </div>
  </body>
</html>
